<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="todo-list">
      <h3>My lists</h3>
      <button id="home-btn" class="list-button">Home</button>
      <button id="personal-btn" class="list-button">Personal</button>
      <button id="priority-btn" class="list-button">Priority</button>
    </div>
    <div id="items">
      <button id="new-todo">New Todo</button>
      <div id="todos"></div>
    </div>
    <div id="new-todo-modal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>
      <button id="submit-modal">Submit</button>
    </div>
  </body>
</html>
