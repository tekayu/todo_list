<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="todo-list">
      <h3>My lists</h3>
      <button id="list-button">Home</button>
      <button id="list-button">Personal</button>
      <button id="list-button">Priority</button>
    </div>
    <div id="items">
      <div class="list-item">
        <input type="checkbox" />
        <p>Do laundry</p>
        <p class="date">Due: 11/11/11</p>
        <button id="edit-btn">Edit</button>
        <button id="delete-btn">Delete</button>
      </div>
    </div>
  </body>
</html>
