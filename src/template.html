<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="todo-list">
      <h3>My lists</h3>
      <button id="new-list">New List</button>
      <button id="home-btn" class="list-button">Home</button>
      <div id="user-list"></div>
    </div>
    <div id="items">
      <button class="new-todo">New Todo</button>
      <div id="todos"></div>
    </div>
    <div id="new-todo-modal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>
      <button id="submit-modal">Submit</button>
    </div>
    <div id="new-list-modal" class="modal">
      <span id="closeListModal" class="close">&times;</span>
      <div class="modal-content">
        <label for="list-name">Name:</label>
        <input type="text" id="list-name" />
      </div>
      <button id="submit-list-modal">Submit</button>
    </div>
  </body>
</html>
